services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: taskmgr
      POSTGRES_PASSWORD: taskmgr
      POSTGRES_DB: taskmgr
    ports:
      - "5432:5432"
    volumes:
      - taskmgr_pg:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - taskmgr_redis:/data

volumes:
  taskmgr_pg:
  taskmgr_redis: